name: Feature Request
description: Suggest a new feature or enhancement
labels: ["st: new", "needs: triage"]
type: "enhancement"
body:
  - type: input
    id: application
    attributes:
      label: Application
      description: What application is this for?
      placeholder: "e.g., Web portal, Mobile app, Internal tools"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like
      placeholder: "What would you like to be able to do?"
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem it Solves
      description: What problem does this feature solve?
      placeholder: "Currently I have to... and it would be better if..."
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any workarounds or alternatives?
      placeholder: "I've tried using... but it doesn't work well because..."
    validations:
      required: false
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would improve workflow
        - Important for productivity
        - Critical for business needs
    validations:
      required: true