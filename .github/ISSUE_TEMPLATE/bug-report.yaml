name: Bug Report
description: Report a software or web bug
labels: ["st: new", "needs: triage"]
type: "bug"
body:
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience
        - Medium - Impacts productivity
        - High - Blocking work
        - Critical - System down
    validations:
      required: true
  - type: input
    id: application
    attributes:
      label: Application
      description: What application is affected?
      placeholder: "e.g., Web portal, Mobile app, API"
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, or system details
      placeholder: "e.g., Chrome 120 on Windows 11, Ubuntu 22.04"
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug - what you expected vs what actually happened
      placeholder: "Expected: ...\nActual: ..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: Paste relevant log output or describe screenshots
      render: shell
    validations:
      required: false